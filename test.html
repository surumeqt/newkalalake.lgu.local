<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Resident Modal</title>
    <!-- Google Font: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* CSS Variables for consistent styling */
        :root {
            --primary-color: #4A90E2; /* A nice blue */
            --secondary-color: #6B7280; /* Gray for secondary actions/text */
            --accent-color: #F59E0B; /* Orange for highlights */
            --text-dark: #1F2937; /* Dark text */
            --text-light: #F9FAFB; /* Light text */
            --bg-light: #F3F4F6; /* Light background for sections */
            --bg-white: #FFFFFF; /* White background for modal content */
            --border-color: #D1D5DB; /* Light gray border */
            --shadow-light: rgba(0, 0, 0, 0.1);
            --shadow-medium: rgba(0, 0, 0, 0.15);
            --spacing-xs: 4px;
            --spacing-sm: 8px;
            --spacing-md: 16px;
            --spacing-lg: 24px;
            --spacing-xl: 32px;
            --border-radius-sm: 6px;
            --border-radius-md: 12px;
            --border-radius-lg: 16px;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Modal Overlay */
        #edit-resident-modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6); /* Darker overlay */
            display: flex; /* Use flexbox for centering */
            align-items: center;
            justify-content: center;
            opacity: 0; /* Start hidden for transition */
            visibility: hidden; /* Start hidden for transition */
            transition: opacity 0.3s ease, visibility 0.3s ease;
            overflow-y: auto; /* Allow scrolling if content is too tall */
            padding: var(--spacing-md); /* Padding for small screens */
            box-sizing: border-box;
        }

        #edit-resident-modal.show {
            opacity: 1;
            visibility: visible;
        }

        /* Modal Content Container */
        .edit-resident-modal-content {
            background-color: var(--bg-white);
            padding: var(--spacing-xl);
            border-radius: var(--border-radius-lg); /* More rounded corners */
            box-shadow: 0 10px 25px var(--shadow-medium); /* Enhanced shadow */
            width: 95%; /* Responsive width */
            max-width: 1200px; /* Increased max width for more landscape feel */
            transform: translateY(-20px); /* Initial slight lift for animation */
            transition: transform 0.3s ease;
            box-sizing: border-box;
            max-height: 90vh; /* Limit height to prevent it from being too long */
            overflow-y: auto; /* Enable scrolling if content exceeds max-height */
        }

        #edit-resident-modal.show .edit-resident-modal-content {
            transform: translateY(0); /* Slide into place */
        }

        /* Modal Header */
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: var(--spacing-md);
            margin-bottom: var(--spacing-lg);
            border-bottom: 1px solid var(--border-color);
        }

        .modal-title {
            font-size: 2em;
            color: var(--text-dark);
            margin: 0;
            font-weight: 600;
        }

        .close-button {
            font-size: 2.5em;
            font-weight: 300; /* Lighter weight for modern look */
            color: var(--secondary-color);
            cursor: pointer;
            line-height: 1;
            padding: var(--spacing-xs); /* Make it easier to click */
            border-radius: var(--border-radius-sm);
            transition: color 0.2s ease, background-color 0.2s ease;
        }

        .close-button:hover {
            color: var(--text-dark);
            background-color: var(--bg-light);
        }

        /* Main Form Container - now using Grid */
        .container {
            display: grid;
            grid-template-columns: 0.7fr 1.3fr; /* Left column 0.7, Right column 1.3 */
            grid-template-rows: repeat(5, 1fr); /* 5 equally sized rows for internal placement */
            gap: var(--spacing-md); /* Consistent gap between grid items */
            /* grid-auto-columns: 1fr; /* Not strictly needed with explicit columns */
            /* grid-auto-flow: row; /* Default, not strictly needed */
        }

        /* Grid Areas for the main containers */
        .img-container {
            grid-area: 1 / 1 / 3 / 2; /* Row 1, Col 1, spans 2 rows, 1 col */
            display: flex; /* Keep flex for internal centering */
            flex-direction: column;
            align-items: center;
            gap: var(--spacing-md);
            padding: var(--spacing-sm);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-md);
            background-color: var(--bg-light);
            box-sizing: border-box;
        }

        .img-container img {
            height: 120px;
            width: 120px;
            object-fit: cover;
            border-radius: 50%; /* Circular image */
            border: 3px solid var(--primary-color); /* Accent border */
            box-shadow: 0 4px 10px var(--shadow-light);
        }

        .img-container input[type="file"] {
            width: 100%;
            max-width: 150px; /* Limit width of file input */
            font-size: 0.9em;
            color: var(--text-dark);
            padding: var(--spacing-sm);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-sm);
            background-color: var(--bg-white);
            cursor: pointer;
        }

        .basic-info {
            grid-area: 3 / 1 / 6 / 2; /* Row 3, Col 1, spans 3 rows, 1 col */
            display: flex;
            flex-direction: column;
            gap: var(--spacing-lg);
            padding: var(--spacing-lg);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-md);
            background-color: var(--bg-light);
            box-sizing: border-box;
        }

        .added-info-container {
            grid-area: 1 / 2 / 6 / 3; /* Row 1, Col 2, spans 5 rows, 1 col */
            display: flex;
            flex-direction: column;
            gap: var(--spacing-lg);
            padding: var(--spacing-lg);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-md);
            background-color: var(--bg-light);
            box-sizing: border-box;
        }

        /* Common styling for form sections within grid items */
        .section-title {
            font-size: 1.3em;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: var(--spacing-md);
            padding-bottom: var(--spacing-sm);
            border-bottom: 1px solid var(--primary-color);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); /* Flexible grid columns for fields */
            gap: var(--spacing-md);
        }

        /* Form Groups for labels and inputs */
        .form-group {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-sm);
        }

        .form-group label {
            font-weight: 500;
            color: var(--text-dark);
            font-size: 0.9em;
        }

        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group input[type="date"],
        .form-group input[type="tel"],
        .form-group input[type="email"],
        .form-group select {
            padding: var(--spacing-md);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-sm);
            font-size: 1em;
            color: var(--text-dark);
            background-color: var(--bg-white);
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
            box-sizing: border-box; /* Ensure padding/border are included in width */
            width: 100%; /* Full width within its container */
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.2); /* Light primary color shadow */
            outline: none;
        }

        /* Modal Actions (Footer) */
        .edit-resident-modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: var(--spacing-md);
            margin-top: var(--spacing-xl);
            padding-top: var(--spacing-md);
            border-top: 1px solid var(--border-color);
        }

        /* Buttons */
        .button {
            padding: var(--spacing-md) var(--spacing-lg);
            border: none;
            border-radius: var(--border-radius-sm);
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease, box-shadow 0.2s ease;
            box-shadow: 0 2px 5px var(--shadow-light);
        }

        .button-primary {
            background-color: var(--primary-color);
            color: var(--text-light);
        }

        .button-primary:hover {
            background-color: #3A7AD9; /* Slightly darker */
            transform: translateY(-1px);
            box-shadow: 0 4px 8px var(--shadow-medium);
        }

        .button-secondary {
            background-color: var(--secondary-color);
            color: var(--text-light);
        }

        .button-secondary:hover {
            background-color: #5A6268; /* Slightly darker */
            transform: translateY(-1px);
            box-shadow: 0 4px 8px var(--shadow-medium);
        }
    </style>
</head>
<body>
    <button onclick="openModal()">Edit Resident</button>

    <div id="edit-resident-modal">
        <div class="edit-resident-modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Edit Resident Profile</h2>
                <span class="close-button" onclick="closeModal()">&times;</span>
            </div>
            <form id="edit-resident-form" action="#" method="post" enctype="multipart/form-data">
                <div class="container">
                    <div class="img-container">
                        <img src="https://placehold.co/150x150/7FE9DE/2D3748?text=Resident+Image" alt="Resident Profile Image">
                        <input type="file" name="change-image" id="resident-image">
                    </div>
                    <div class="basic-info">
                        <h3 class="section-title">Basic Information</h3>
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="resident-name">Resident Name</label>
                                <input type="text" id="resident-name" name="residentName" placeholder="Full Name">
                            </div>
                            <div class="form-group">
                                <label for="resident-age">Age</label>
                                <input type="number" id="resident-age" name="residentAge" placeholder="e.g., 30" min="0">
                            </div>
                            <div class="form-group">
                                <label for="resident-birthdate">Birthdate</label>
                                <input type="date" id="resident-birthdate" name="residentBirthdate">
                            </div>
                            <div class="form-group">
                                <label for="resident-address">Address</label>
                                <input type="text" id="resident-address" name="residentAddress" placeholder="Street, City, Province">
                            </div>
                            <div class="form-group">
                                <label for="resident-phone">Phone</label>
                                <input type="tel" id="resident-phone" name="residentPhone" placeholder="e.g., +1234567890">
                            </div>
                            <div class="form-group">
                                <label for="resident-email">Email</label>
                                <input type="email" id="resident-email" name="residentEmail" placeholder="e.g., example@domain.com">
                            </div>
                        </div>
                    </div>
                    <div class="added-info-container">
                        <div class="family-background">
                            <h3 class="section-title">Family Background</h3>
                            <div class="form-grid">
                                <div class="form-group">
                                    <label for="father-name">Father's Name</label>
                                    <input type="text" id="father-name" name="fatherName" placeholder="Full Name">
                                </div>
                                <div class="form-group">
                                    <label for="father-age">Age</label>
                                    <input type="number" id="father-age" name="fatherAge" placeholder="e.g., 55" min="0">
                                </div>
                                <div class="form-group">
                                    <label for="father-birthdate">Birthdate</label>
                                    <input type="date" id="father-birthdate" name="fatherBirthdate">
                                </div>
                                <div class="form-group">
                                    <label for="father-phone">Phone</label>
                                    <input type="tel" id="father-phone" name="fatherPhone" placeholder="e.g., +1234567890">
                                </div>
                                <div class="form-group">
                                    <label for="mother-name">Mother's Name</label>
                                    <input type="text" id="mother-name" name="motherName" placeholder="Full Name">
                                </div>
                                <div class="form-group">
                                    <label for="mother-age">Age</label>
                                    <input type="number" id="mother-age" name="motherAge" placeholder="e.g., 50" min="0">
                                </div>
                                <div class="form-group">
                                    <label for="mother-birthdate">Birthdate</label>
                                    <input type="date" id="mother-birthdate" name="motherBirthdate">
                                </div>
                                <div class="form-group">
                                    <label for="mother-phone">Phone</label>
                                    <input type="tel" id="mother-phone" name="motherPhone" placeholder="e.g., +1234567890">
                                </div>
                            </div>
                        </div>
                        <!-- You can add more sections here like Education, Employment, etc. -->
                    </div>
                </div>
            </form>
            <div class="edit-resident-modal-actions">
                <button type="submit" form="edit-resident-form" class="button button-primary">Save Changes</button>
                <button type="button" class="button button-secondary" onclick="closeModal()">Cancel</button>
            </div>
        </div>
    </div>
    <script>
        // Function to open the modal
        function openModal() {
            document.getElementById("edit-resident-modal").classList.add("show");
        }

        // Function to close the modal
        function closeModal() {
            document.getElementById("edit-resident-modal").classList.remove("show");
        }

        // Close modal when clicking outside of the content
        window.onclick = function(event) {
            const modal = document.getElementById("edit-resident-modal");
            if (event.target == modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
